name: capsule_dev_env
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.5.2
    - numpy
    - matplotlib
    - jupyter
    - opencv3
    - pillow
    - scikit-learn
    - scikit-image
    - scipy
    - h5py
    - eventlet
    - flask-socketio
    - seaborn
    - pandas
    - ffmpeg
    - imageio=2.1.2
    - pyqt=4.11.4
    - nb_conda
    - nb_conda_kernels
    - pip:
        - moviepy
        - tensorflow-gpu
        - keras==1.2.1
        - nb-conda
        - nb-conda-kernels